loadsoundpack = [
    if $soundpack [
        if (! (exec [media/sound/game/@soundpack/soundpack.cfg] 0)) [
            error [@(concatword $uistr_soundpack_0 $soundpack $uistr_soundpack_1)]
            defaultsoundpack
        ]
    ] [
        defaultsoundpack
    ]
]

defsvarp soundpack "" [loadsoundpack]

defaultsoundpack
