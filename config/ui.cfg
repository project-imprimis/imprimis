UI_pmodel  = 0
UI_pteam   = 0
UI_pweapon = 1

UImenu "player_setup" [
    uivlist 0.01 [
        uialign -2 -1
        uivlist 0.0037 [
            uitext $uistr_player_setup_0 0.7
            uifield name 15 [] 0.7 [uioutline (uifocus? $c_focus $c_line); uiclamp- 1 1 1 1]
        ]
        uihlist 0.01 [
            looplist3 v t l [
                "playercolorazul" 1 4
                "playercolorrojo" 2 4
            ] [
                uivlist 0.0037 [
                    case $t 1 [
                        uitext "^f8Azul" 0.7
                    ] 2 [
                        uitext "^f3Rojo" 0.7
                    ] () [uitext $uistr_player_setup_1 0.7]
                    uigrid (? (< $t 1) 3 2) 0.005 0.005 [
                        local color
                        uihover [UI_pteam = $t]
                        loop i $l [
                            color = (getplayercolor $i $t)
                            uicolor $color 0.0458 0.0458 [
                                uioutline (? (= $$v $i) $c_fill $color)
                                uiclamp- 1 1 1 1
                                uipress [$v $i]
                            ]
                        ]
                    ]
                ]
            ]
        ]
    ]
] [] [] [] $uistr_player_setup_2

