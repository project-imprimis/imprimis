name: Makefile CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
      
    - name: Install dependencies
      run: sudo apt-get install libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
      
    - name: Download libprimis.lib artifact
      uses: dawidd6/action-download-artifact@v2.14.1
      with:
        workflow: makefile.yml
        name: libprimis-linux
        path: ./
        repo: project-imprimis/libprimis
        branch: main

    - name: Install libprimis
      run: sudo cp ./libprimis.so /usr/lib/libprimis.so
      
    - name: Build
      run: make -j4
      
    - name: Clean files
      run: make remove-build-files
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: imprimis-linux
        path: ./*
