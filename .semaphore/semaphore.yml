version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Build Test'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version cpp 8
            - sudo apt-get update
            - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev
            - git clone --recurse-submodules https://github.com/project-imprimis/libprimis.git
            - cd libprimis
            - make -C src clean
            - make -C src -j3
            - cd ..
            - mv libprimis/src/libprimis.so libprimis.so
            - git submodule update --init --remote libprimis-headers
            - git submodule update --init --remote enet
            - make clean
            - make install -j3
